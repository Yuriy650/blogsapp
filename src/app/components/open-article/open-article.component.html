<div class="container" *ngFor="let article of openArticle$|async" >
  <div class="container__body">
    <mat-card class="container__article-card" >
      <mat-card-header>
        <mat-card-title>{{article.title}}</mat-card-title>
        <mat-card-subtitle>{{article.topic}}</mat-card-subtitle>
      </mat-card-header>
      <div fxLayout="column" fxLayoutAlign="space-between center" >
        <img mat-card-image class="container__card-img" src="{{article.url}}" alt="{{article.title}}">
        <mat-card-content class="container__card-content" >
          <p>
            {{article.content}}
          </p>
        </mat-card-content>
      </div>
      <mat-card-actions>
        <button mat-button type="button"><a [routerLink]="[article.topic]">Back</a></button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
